<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<form th:action="@{/editStudent}" method="post" th:object="${entity}">
  <input type="hidden" name="id" th:field="*{id}"><br>
  <input type="text" name="name" placeholder="Enter the name" th:field="*{name}"><br>
  <input type="text" pattern="\d{4}\d{2}\d{2}" name="birthDate" th:field="*{birthDate}" placeholder="Enter birthdate (yyyymmdd)"><br>
  <input type="submit" value="Edit">
</form>
</body>
</html>
