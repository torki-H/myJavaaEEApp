<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Asset Management System</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <a class="navbar-brand" href="#">Asset Management System</a>

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/assets}">Asset Management</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/assets}">Teacher Management</a>
            </li>
        </ul>
    </div>
</nav>

<div class ="container">
    <div class = "row">
        <h1> List Assets </h1>
    </div>

    <div class = "row">
        <div class = "col-lg-3">
<!--            <a th:href = "@{/assets/new}" class = "btn btn-primary btn-sm mb-3"> Add Asset</a>-->
        </div>
        <div class = "col-lg-3">
            <a th:href = "@{/assets}" class = "btn btn-primary btn-sm mb-3">Back</a>
        </div>


    </div>
    <table class = "table table-striped table-bordered">
        <thead class = "table-dark">
        <tr>
            <th> Asset Id </th>
            <th> Asset Title </th>
            <th> Asset Description </th>
            <th> Asset Healthy Status </th>
            <th> Actions</th>

        </tr>
        </thead>

        <tbody>
        <tr th:each = "asset: ${assets}">
            <td th:text = "${asset.id}"></td>
            <td th:text = "${asset.title}"></td>
            <td th:text = "${asset.description}"></td>
            <td th:text = "${asset.healthyStatus}"></td>
            <td>
                <a th:href = "@{/assets/edit/{id}(id=${asset.id})}"
                   class = "btn btn-primary">Update</a>

                <a th:href = "@{/assets/{id}(id=${asset.id})}"
                   class = "btn btn-danger">Delete</a>
            </td>
        </tr>
        </tbody>

    </table>


</div>
</body>
</html>
